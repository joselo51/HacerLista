<h1> My To - do list: </h1>


<a href="{% url 'task-create' %}"> Aregar tarea</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
         <td>{{task.title}}</td>
         <td><a href="{% url 'task' task.id %}">View</a></td> 
         <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
         <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>  
    </tr>
    {% empty %}
    <h1>No items in list </h1>
    {% endfor %}
</table>
